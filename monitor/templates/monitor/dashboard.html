<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor del sistema</title>
    <!-- Bootstrap CSS desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #f5f5f5;
      }
      .card {
        margin-bottom: 1rem;
      }
    </style>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Monitor del sistema</h1>

    <div class="row">
        <!-- CPU -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    CPU
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ cpu_percent }}%</h5>
                    <div class="progress">
                      <div class="progress-bar"
                           role="progressbar"
                           style="width: {{ cpu_percent }}%;"
                           aria-valuenow="{{ cpu_percent }}"
                           aria-valuemin="0"
                           aria-valuemax="100">
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MEMORIA -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Memoria RAM
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ mem_percent }}%</h5>
                    <p class="card-text">
                      Usada: {{ mem_used }} bytes<br>
                      Total: {{ mem_total }} bytes
                    </p>
                    <div class="progress">
                      <div class="progress-bar"
                           role="progressbar"
                           style="width: {{ mem_percent }}%;"
                           aria-valuenow="{{ mem_percent }}"
                           aria-valuemin="0"
                           aria-valuemax="100">
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DISCO -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Disco raíz (/)
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ disk_percent }}%</h5>
                    <p class="card-text">
                      Usado: {{ disk_used }} bytes<br>
                      Total: {{ disk_total }} bytes
                    </p>
                    <div class="progress">
                      <div class="progress-bar"
                           role="progressbar"
                           style="width: {{ disk_percent }}%;"
                           aria-valuenow="{{ disk_percent }}"
                           aria-valuemin="0"
                           aria-valuemax="100">
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Actualización automática cada 5 segundos -->
    <p class="text-muted mt-3">
      Esta página se actualiza automáticamente cada 5 segundos.
    </p>
</div>

<script>
  // Refresca toda la página cada 5 segundos
  setInterval(function() {
    window.location.reload();
  }, 5000);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
